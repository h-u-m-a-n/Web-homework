<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="card">
        <h2>Password generator</h2>
        <div class="result"><input type="text" autocomplete="off"><div class="overlap"></div><input type="button" id="copy"></div>
        <div class="options">Password length<input type="number" min = 1 value="10" autocomplete="off"></div>
        <div class="options">Symbols<input type="checkbox" autocomplete="off" checked></div>
        <div class="options">Numbers<input type="checkbox" autocomplete="off" checked></div>
        <div class="options">Uppercase letter<input type="checkbox" autocomplete="off" checked></div>
        <div class="options">Lowercase letter<input type="checkbox" autocomplete="off" checked></div>
        <input id="generate" type="button" value="Generate">
    </div>
</body>

</html>
