<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/a78786d552.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="title">Stopwatch</div>
        <div class="time">
            <span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span>
        </div>
        <div class="buttons">
            <button class="start"><i class="fas fa-play"></i>Start</button>
            <button class="stop hidden"><i class="fas fa-stop"></i>Stop</button>
            <button class="reset"><i class="fas fa-redo"></i>Reset</button>
        </div>
    </div>
</body>
</html>
